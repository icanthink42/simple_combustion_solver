[solver]
name = "Combustion Chamber Simulation"
description = "Simulates combustion chamber performance across a range of mass flow rates"
type = "python"
input_type = "key_value_pair"
predefined_keys = [
    "mdot_min",
    "mdot_max",
    "mdot_samples",
    "T_in",
    "P_in",
    "fuel_air_ratio",
    "radius"
]

[solver.predefined_units]
mdot_min = "kg/s"
mdot_max = "kg/s"
T_in = "K"
P_in = "Pa"
radius = "m"
gamma = "1"
c_p = "J/kg·K"
r_gas = "J/kg·K"
kerosene_LHV = "J/kg"

[type_specific]
main_file = "main.py"
python_version = "3.10"